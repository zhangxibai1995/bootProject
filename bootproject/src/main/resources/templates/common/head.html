
<!-- 通用CSS -->
<head th:fragment=header>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" th:href="@{/styles/base.css}"/>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

  <!--将基础路径写入js变量，用于js获取-->
  <script th:inline="javascript"> window.basePath = [[${#httpServletRequest.getContextPath()}]]; </script>
  <script>
    (function () {
      // 封装发送请求方法
      $.request = function (param) {
        param.url = basePath + param.url;
        param.method = param.method || 'POST';
        param.data = param.data == null ? null : JSON.stringify(param.data);
        param.contentType = param.contentType || 'application/json';
        $.ajax(param)
      };
    })()
  </script>
</head>
